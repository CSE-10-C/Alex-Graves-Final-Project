<h1>Island School Project</h1>

<!-- Load the full essay safely (no nested HTML errors) -->
<iframe
  id="essayFrame"
  src="IslandSchool_content.html"
  title="Island School Project Content"
  style="width: 100%; border: none; display: block;"
></iframe>

<script src="script.js"></script>

<script>
  const frame = document.getElementById("essayFrame");

  function resizeFrame() {
    try {
      const doc = frame.contentDocument || frame.contentWindow.document;
      if (!doc) return;
      frame.style.height = doc.documentElement.scrollHeight + "px";
    } catch (e) {
      frame.style.height = "3000px";
    }
  }

  frame.addEventListener("load", () => {
    resizeFrame();
    setTimeout(resizeFrame, 300);
    setTimeout(resizeFrame, 900);
  });

  window.addEventListener("resize", resizeFrame);
</script>
