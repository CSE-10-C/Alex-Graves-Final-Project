<!-- Essay displayed from a separate file to avoid nested <html> errors -->
<iframe
  id="essayFrame"
  src="totalitarianism_content.html"
  title="Totalitarianism Essay Content"
  style="width: 100%; border: none; display: block;"
></iframe>

<script src="script.js"></script>

<!-- Auto-resize iframe height to fit content (works on GitHub Pages since same origin) -->
<script>
  const frame = document.getElementById("essayFrame");

  function resizeFrame() {
    try {
      const doc = frame.contentDocument || frame.contentWindow.document;
      if (!doc) return;
      frame.style.height = doc.documentElement.scrollHeight + "px";
    } catch (e) {
      // If something blocks access, fallback height:
      frame.style.height = "2000px";
    }
  }

  frame.addEventListener("load", () => {
    resizeFrame();
    // Resize again shortly after load in case fonts/images change height
    setTimeout(resizeFrame, 200);
    setTimeout(resizeFrame, 800);
  });

  window.addEventListener("resize", resizeFrame);
</script>
